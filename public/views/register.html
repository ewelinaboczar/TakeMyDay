<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>REGISTRATION PAGE</title>
</head>

<body>
    <div class="container">
        <div class="tlo">
            <div class="logo">
                <img src="../img/logo.svg">
            </div>
        </div>
        <div class="register-container">
            <div class="upper-buttons-register">
                <button class="login">Login</button>
                <button class="register">Registeration</button>
            </div>
            <div class="text-welcome">
                <div>Welcome</div>
            </div>
            <div class="text-upper">
                <div>Please register to your account.</div>
            </div>
            <div class="personal-information">
                <form>
                    <input name="user name" type="text" placeholder="User Name">
                    <input name="email" type="text" placeholder="Email">
                    <input name="password" type="password" placeholder="Password">
                    <input name="confirm password" type="password" placeholder="Confirm password">
                    <input name="date of birth" type="date" placeholder="Date of birth">
                    <input name="country" type="text" placeholder="Country">
                </form>
            </div>
            <div class="ok-button-register">
                <button class="ok-">Ok</button>
            </div>
        </div>
    </div>
</body>
